<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AnatoFlow v22 PRO</title>

    <link rel="icon" href="/assets/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- Manifest PWA -->
    <link rel="manifest" href="manifest.json">

    <!-- Estilos Base -->
    <style>
        :root {
            --bg: #f5f6fa;
            --text: #1e293b;
            --card: #ffffff;
            --primary: #1e40af;
            --primary-light: #3b82f6;
            --fab: #2563eb;
            --nav-bg: #ffffff;
            --nav-text: #64748b;
            --nav-active: #1e40af;
        }

        /* MODO OSCURO */
        body.dark {
            --bg: #0f172a;
            --text: #e2e8f0;
            --card: #1e293b;
            --nav-bg: #1e293b;
            --nav-text: #94a3b8;
            --nav-active: #38bdf8;
            --fab: #0ea5e9;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, system-ui, sans-serif;
        }

        .container {
            padding: 1.2rem;
            padding-bottom: 5.5rem; /* espacio para navbar */
        }

        .card {
            background: var(--card);
            padding: 1.2rem;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.07);
            margin-bottom: 1rem;
        }

        /* NAV INFERIOR */
        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--nav-bg);
            border-top: 1px solid #cbd5e1;
            display: flex;
            justify-content: space-around;
            padding: 0.4rem 0;
            z-index: 900;
        }

        nav button {
            background: none;
            border: none;
            padding: 0.4rem;
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--nav-text);
        }

        nav button.active {
            color: var(--nav-active);
            font-weight: 700;
        }

        /* FAB (botón flotante) */
        #fab-menu {
            position: fixed;
            bottom: 4.3rem;
            right: 1.3rem;
            width: 58px;
            height: 58px;
            border-radius: 50%;
            background: var(--fab);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 4px 18px rgba(0,0,0,0.3);
            z-index: 950;
        }

        /* Vista Tabs */
        .tab {
            display: none;
        }

        .tab.active {
            display: block;
        }
    </style>
</head>

<body>

    <!-- FAB -->
    <div id="fab-menu">+</div>

    <!-- CONTENEDORES PRINCIPALES -->
    <div id="home" class="tab active container">
        <h2>Bienvenido a AnatoFlow v22 PRO</h2>
        <div class="card">
            <p>Esta es la base modular de la aplicación.</p>
            <p>Puedes navegar abajo y ver cómo se activa cada pantalla.</p>
        </div>
    </div>

    <div id="protocolos" class="tab container">
        <h2>Protocolos</h2>
        <div class="card">Cargando módulos…</div>
    </div>

    <div id="timer" class="tab container">
        <h2>Timer</h2>
        <div class="card">Cargando módulos…</div>
    </div>

    <div id="inventario" class="tab container">
        <h2>Inventario</h2>
        <div class="card">Cargando módulos…</div>
    </div>

    <div id="ia" class="tab container">
        <h2>Analizador IA</h2>
        <div class="card">Cargando módulos…</div>
    </div>

    <div id="informe" class="tab container">
        <h2>Informe</h2>
        <div class="card">Cargando módulos…</div>
    </div>

    <!-- NAV INFERIOR -->
    <nav>
        <button data-tab="home" class="active">Inicio</button>
        <button data-tab="protocolos">Protocolos</button>
        <button data-tab="timer">Timer</button>
        <button data-tab="inventario">Inventario</button>
        <button data-tab="ia">IA</button>
        <button data-tab="informe">Informe</button>
    </nav>

    <!-- Módulos JS -->
    <script src="js/ui.js"></script>
    <script src="js/protocols.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/report.js"></script>

</body>
</html>
